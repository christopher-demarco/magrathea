---
- name: Setup
  hosts: all
  become: yes
  tasks:
    - set_fact:
        username: "{{ansible_hostname.split('-')[0]}}"
    - apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu zesty stable"
        state: present
        update_cache: yes
    - apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      with_items:
        - docker-ce
        - emacs24-nox
        - htop
        - jq
        - python-pip
        - tig
        - tmux
        - tree
        - unzip
        - vim
        - virtualenv
      tags:
        - slow
    - get_url:
        url: https://github.com/docker/compose/releases/download/1.16.1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        owner: root
        group: root
        mode: 0755
    - unarchive:
        src: https://releases.hashicorp.com/terraform/0.10.6/terraform_0.10.6_linux_amd64.zip
        remote_src: yes
        dest: /usr/local/bin
      tags:
        - slow
    - lineinfile:
        dest: "/etc/ssh/sshd_config"
        regexp: "(PasswordAuthentication) no"
        line: "\\1 yes"
        state: present
        backrefs: yes
      notify: Restart ssh
      tags:
        - ssh
    - group:
        name: "{{username}}"
        state: present
    - user:
        name: "{{ansible_user}}"
        append: yes
        groups: docker
    - user:
        name: "{{username}}"
        append: yes
        generate_ssh_key: yes
        groups: docker, sudo
        password: "{{ansible_hostname.split('-')[1] | password_hash('sha512')}}"
        shell: /bin/bash
  handlers:
    - name: Restart ssh
      service:
        name: ssh
        state: restarted
        

- name: Install lab stuff
  hosts: all
  become: yes
  become_user: "{{username}}"
  tasks:
    - git:
        repo: https://github.com/christopher-demarco/magrathea.git
        dest: /home/{{username}}/magrathea
    - git:
        repo: https://github.com/ansible/ansible.git
        dest: /home/{{username}}/ansible
    - pip:
        requirements: /home/{{username}}/ansible/requirements.txt
        virtualenv: /home/{{username}}/.ansible_virtualenv
        state: latest
      tags:
        - slow
    - lineinfile:
        path: /home/{{username}}/.profile
        line: . .ansible_virtualenv/bin/activate
        state: present
    - lineinfile:
        path: /home/{{username}}/.profile
        line: . ansible/hacking/env-setup
        state: present        
        
         


